<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="create-point.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Ecoleta</title>
</head>
<body>
    <div id="page-create-point">
            <header>
                <img src="./img/logo.svg" alt="logomarca">
                <a href="/">
                    <span></span>
                    Voltar para home
                </a>
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>

                        <div class="field">
                            <label for="number">Número / Complemento</label>
                            <input type="text" name="number" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="" required>
                                <option value="">Selecione o estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>
                        
                        <div class="field">
                            <label for="city" >Cidade</label>
                            <select name="city" id="" disabled required>
                                <option value="">Selecione a cidade</option>
                            </select>
                        </div>
                    </div>

                </fieldset>
                    
                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="./img/lampadas.svg" alt="lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="./img/baterias.svg" alt="lâmpadas">
                            <span>Pilhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="./img/papeis-papelao.svg" alt="lâmpadas">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="./img/eletronicos.svg" alt="lâmpadas">
                            <span>Resíduos Eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="./img/organicos.svg" alt="lâmpadas">
                            <span>Resíduos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="./img/oleo.svg" alt="lâmpadas">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">
                </fieldset>

                <button type="submit">Cadastrar um ponto de coleta</button>
            </form>
    </div>
    <script src="create-point.js"></script>
</body>
</html>
